<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejemplo Artistas</title>
    <!--Autor: Jose Miguel Angel Castillo-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

    <div class="container">
        <h1 class="text-primary">Mis artistas favoritos</h1>

        <div class="p-4"></div>

        <div class="text-center" id="misArtistas">

            <!-- Los cards se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        let objetosArtistas = [{
            nombre: 'John Newman',
            edad: '35',
            genero: 'Pop'
        }, {
            nombre: 'AJR',
            edad: '39',
            genero: 'Pop'
        }, {
            nombre: 'Ramona',
            edad: '29',
            genero: 'Pop-Latino'
        }, {
            nombre: 'Ed Maverick',
            edad: '23',
            genero: 'Pop-Latino'
        }, {
            nombre: 'Peso Pluma',
            edad: '24',
            genero: 'Pop'
        }, {
            nombre: 'John Newman',
            edad: '35',
            genero: 'Corridos Tumbados'
        }, {
            nombre: 'Chino Pacas',
            edad: '18',
            genero: 'Corridos Tumbados'
        }, {
            nombre: 'Xavi',
            edad: '26',
            genero: 'Corridos Tumbados'
        }, {
            nombre: 'Skrillex',
            edad: '34',
            genero: 'Dupster'
        }, {
            nombre: 'Marshmellow',
            edad: '36',
            genero: 'Electronico'
        }, {
            nombre: 'Residente',
            edad: '42',
            genero: 'Hiphop'
        }]


        const mostrarArtistas = () => {
            const misArtistas = document.getElementById('misArtistas');
            objetosArtistas.map(artista => {
                misArtistas.innerHTML += `
                <p class="card">
                    Nombre: ${artista.nombre} <br>
                    Edad: ${artista.edad} <br>
                    Genero: ${artista.genero}
                    
                </p> `;
            })
        }

        mostrarArtistas()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
